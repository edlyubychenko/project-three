<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    
    <title>Ebs React Project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">
      const sliderImgs = ["public/Img/img1.png", "public/Img/img2.png", "public/Img/img3.png", "public/Img/img4.png", "public/Img/img5.png", "public/Img/img6.png"];
      let sliderImage = document.querySelector('.background-image');
      let sliderGrids = [...document.querySelectorAll('.grid-item')];
      
      let currentImage = 0;
      
      setInterval(() => {
          changeSliderImage();
      }, 5000);
      
      const changeSliderImage = () => {
          sliderGrids.map((gridItem, index) => {
              setTimeout(() => {
                  gridItem.classList.remove('hide');
      
                  setTimeout(() => {
      
                      if(index == sliderGrids.length - 1){
                          if(currentImage >= sliderImgs.length - 1){
                              currentImage = 0;
                          } else{
                              currentImage++;
                          }
      
                          sliderImage.src = `img/${sliderImgs[currentImage]}`;
      
                          sliderGrids.map((item, i) => {
                              setTimeout(() => {
                                  item.classList.add('hide')
                              }, i * 100);
                          })
      
                      }
      
                  }, 100);
      
              }, index * 100);
          })
      }
      
  
    </script>

  </body>
</html>
